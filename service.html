    <div class="navbar">
        <div class="icon">

        <div class="menu">
            <ul>

        <div class="search">

    <div class="container">
        <div class="description">
            <h2 class="heading-secondary">
                How can you contribute to our mission
            </h2>
            <p id="missionText">Thank you for considering how you can make a difference in the lives of animals in need. At SFS, we rely on the support of our community to continue our vital work. Here are various ways you can contribute</p>
        </div>

        <div class="contributions">
            <div class="contribution-item">
                <img src="Images/donate.jpg" alt="Thanks for donating"> 
                <button onclick="showMessage('Your financial contributions help cover the costs of food, shelter, and medical care. Every penny makes a difference.')">Donate</button>
            </div>
            <div class="contribution-item">
                <img src="Images/adopt.jpg" alt="Adopt Image">
                <button onclick="showMessage('Give a loving home to one of our animals seeking a forever family. You\'ll not only change their life but enrich yours in the process.')">Adopt</button>
            </div>
            <div class="contribution-item">
                <img src="Images/volunteer.jpg" alt="Volunteer Image">
                <button onclick="showMessage('Join our compassionate team of volunteers. Your time and dedication can have a profound impact on the well-being of our animals.')">Volunteer</button>
            </div>
            <div class="contribution-item">
                <img src="Images/fundraise.jpg" alt="Fundraise Image">
                <button onclick="showMessage('Participate in or support our fundraising events and campaigns. Together, we can secure a brighter future for our animals.')">Fundraise</button>
            </div>
        </div>

    </div>
</div>
